{% extends 'main.html' %}

{% block content %}

<h1>User Profile</h1>

<div class="row">
    <div class="col-10">
        <form method="POST" action="" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}

            <input class="btn btn-primary" type="submit" name="Update Picture">
        </form>
    </div>
</div>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <td>Name</td>
                <td>ID</td>
                <td>Email</td>
                <td>Alternate Email</td>
            </tr>
            <tr>
                    <td>{{currUsers.name}}</td>
                    <td>{{currUsers.unique_id}}</td>
                    <td>{{currUsers.email}}</td>
                    <td>{{currUsers.alt_email}}</td>
            </tr>
        </table>
    </div>
</div>


{% endblock %}
