{% extends 'main.html' %}

{% block content %}

<h1>Change Password</h1>

<form>
    <input type="password" id="new_password" placeholder="Enter New Password" >
    <br> <br>

    <input type="password" id="conf_new_password" placeholder="Confirm Password" >
    <br>
    
    <input type="checkbox" id="box" onclick="showPass()">Show Password
    <br> <br>

    <input type="submit" value="Confirm">
</form>


{% endblock %}
