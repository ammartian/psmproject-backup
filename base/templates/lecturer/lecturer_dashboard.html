{% extends 'main.html' %}


{% block content %} <!--as wrapper to be used in main as child-->

<h1>Lecturer Dashboard Page</h1>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Course Name</th>
                <th>Learning Material</th>
                <th>Assignment</th>
                <th>Quiz</th>
            </tr>

            {% for assignedCourse in assignedCourses %}
            <tr>
                <!-- Must create for loop using assignedCourse if 1 lect are assigned to many courses. -->
                <td>{{assignedCourse.course.course_Name}}</td>
                <td><a href="{% url 'lect-learning-material' currLect.id assignedCourse.id   %}" class="btn btn-primary">View</a></td>
                <td><a href="{% url 'lect-assignment' currLect.id assignedCourse.id %}" class="btn btn-primary">View</a></td>
                <td><a href="{% url 'lect-quiz' assignedCourse.id %}" class="btn btn-primary">View</a></td>
            </tr>
            {% endfor %}

        </table>
    </div>
</div>

{% endblock %}
