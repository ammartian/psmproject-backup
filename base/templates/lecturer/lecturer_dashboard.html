{% extends 'main.html' %}


{% block content %} <!--as wrapper to be used in main as child-->

<h1>Lecturer Dashboard Page</h1>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Course Name</th>
                <th>Learning Material</th>
                <th>Assignment</th>
                <th>Quiz</th>
            </tr>
            <tr>
                <!-- Must create for loop using assignedCourse if 1 lect are assigned to many courses. -->
                <td>{{assignedCourse.name}}</td>
                <td><a href="{% url 'lect-learning-material' assignedCourse.user_id %}" class="btn btn-primary">View</a></td>
                <td><a href="{% url 'lect-assignment' assignedCourse.user_id %}" class="btn btn-primary">View</a></td>
                <td><a href="{% url 'lect-quiz' assignedCourse.user_id %}" class="btn btn-primary">View</a></td>
            </tr>
        </table>
    </div>
</div>

{% endblock %}
