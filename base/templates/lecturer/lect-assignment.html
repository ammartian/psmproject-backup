{% extends 'main.html' %}

{% block content %}

<h1>Assignment</h1>

<div class="row">
    <div class="col">
        <form>
            <label>Name</label>
            <input type="text" id="assignmentName" name="assignmentName">
            <br>
            <label>Deadline</label>
            <input type="datetime-local" id="assignmentDeadline" name="assignmentDeadline">
            <br>
            <label>Select File</label>
            <input type="file" id="lectAssignmentFile" name="lectAssignmentFile">
            <br> <br>
            <input type="submit" class="btn btn-primary" value="Create">
        </form>
    </div>
</div>


<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Assignment Name</th>
                <th>File</th>
                <th>Deadline</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>edit will change this table view</td>
                <td></td>
                <td></td>
                <td><a href="{% url 'lect-assignment-submitted' %}" class="btn btn-primary">View</a> <button class="btn btn-secondary">Edit</button> <button class="btn btn-danger">Delete</button></td>
            </tr>
        </table>
    </div>
</div>

{% endblock %}
