{% extends 'main.html' %}

{% block content %}

<h1>Learning Material</h1>
<h3>WORK ON THIS</h3>

<div class="row">
    <div class="col">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- HIDE THE INPUT AND JUST USE <p> TO DISPLAY THE COURSE NAME -->

            <p>Course: {{assignedCourse.name}}</p>
            {{form.as_p}}

            <!-- <label>Title: </label>
            <input type="text" name="title">
            <br><br>

            <label>File: </label>
            <input type="file" name="file">
            <br><br> -->

            <input type="submit" class="btn btn-primary" value="Upload">
        </form>
    </div>
</div>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>File</th>
                <th>Action</th>
            </tr>

            <!-- need to loop -->
            {% for learningMaterial in learningMaterials %}
            <tr>
                <td>{{learningMaterial.title}}</td>
                <td><a href="{{ learningMaterial.file.url }}" target="_blank">{{learningMaterial.file}}</a></td>
                <td><a href="{% url 'delete-learning-material' currLect.id assignedCourse.id learningMaterial.id %}"><button class="btn btn-danger">Delete</button></a></td>
            </tr>
            {% endfor %}
            
        </table>
    </div>
</div>

{% endblock %}
