{% extends 'main.html' %}

{% block content %}

<h1>Submitted Assignment</h1>

<div class="row">
    <div class="col">
        <form>
            <label>Name: {{assignments.name}}</label>
            <br>
            <label>Deadline: {{assignments.deadline}}</label>
            <br>
            <label>File: <a href="{{ assignments.file.url }}" target="_blank">{{assignments.file}}</a></label>
        </form>
    </div>
</div>


<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>File</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button class="btn btn-primary">Download</button></td>
            </tr>
        </table>
    </div>
</div>

{% endblock %}
