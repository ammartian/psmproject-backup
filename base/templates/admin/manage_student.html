{% extends 'main.html' %}

{% block content %}

<h1>Manage Student Page</h1>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{form}}
                    
                    <td><input class="btn btn-primary" type="submit" name="submit" value="Add"></td>
                </form>
            </tr>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.id}}</td>
                <td>{{student.email}}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'update-student' student.id %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'delete-student' student.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
