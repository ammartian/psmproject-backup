{% extends 'main.html' %}

{% block content %}

<h1>Manage Student Page</h1>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <form method="POST" action="">
                    <td><input type="text" name="studName" placeholder="Student Name"></td>
                    <td><input type="email" name="studEmail" placeholder="Student Email"></td>
                    <td><input type="text" name="studID" placeholder="Student ID"></td>
                    <td><input type="password" name="studPassword" placeholder="Enter password"></td>
                    <td><input type="password" name="confirmStudPassword" placeholder="Confirm password"></td>
                    <td><button class="btn btn-primary">Add</button></td>
                </form>
            </tr>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.id}}</td>
                <td>{{student.email}}</td>
                <td><button class="btn btn-secondary">Edit</button> <button class="btn btn-danger">Delete</button></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
