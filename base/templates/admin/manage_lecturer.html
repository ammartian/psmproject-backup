{% extends 'main.html' %}

{% block content %}

<h1>Manage Lecturer Page</h1>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <form method="POST" action="">
                    <td><input type="text" name="lectName" placeholder="Lecturer Name"></td>
                    <td><input type="email" name="lectEmail" placeholder="Lecturer Email"></td>
                    <td><input type="text" name="lectID" placeholder="Lecturer ID"></td>
                    <td><input type="password" name="lectPassword" placeholder="Enter password"></td>
                    <td><input type="password" name="confirmLectPassword" placeholder="Confirm password"></td>
                    <td><button class="btn btn-primary">Add</button></td>
                </form>
            </tr>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-10">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {% for lecturer in lecturers %}
            <tr>
                <td>{{lecturer.name}}</td>
                <td>{{lecturer.id}}</td>
                <td>{{lecturer.email}}</td>
                <td><button class="btn btn-secondary">Edit</button> <button class="btn btn-danger">Delete</button></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
