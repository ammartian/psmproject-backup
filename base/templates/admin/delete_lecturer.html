{% extends 'main.html' %}

{% block content %}

<h1>Delete Lecturer Confirmation</h1>

<p>Are you sure you want to delete "{{lecturer}}"</p>

<form action="{% url 'delete-lecturer' lecturer.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-primary" href="{% url 'manage-lecturer' %}">Cancel</a>

    <input class="btn btn-danger" type="submit" name="Confirm">
</form>

{% endblock %}
