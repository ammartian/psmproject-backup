{% extends 'main.html' %}

{% block content %}

<h1>Delete Student Confirmation</h1>

<p>Are you sure you want to delete "{{student}}"</p>

<form action="{% url 'delete-student' student.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-primary" href="{% url 'manage-student' %}">Cancel</a>

    <input class="btn btn-danger" type="submit" name="Confirm">
</form>

{% endblock %}
