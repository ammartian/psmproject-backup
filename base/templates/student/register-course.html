{% extends 'main.html' %}

{% block content %}

<h1>Register Course</h1>

<div class="row">
    <div class="col-10">
        <h3>Available Course</h3>

        <table class="table table-striped table-bordered">
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Credit</th>
                <th>Action</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{course.courseID}}</td>
                <td>{{course.name}}</td>
                <td>{{course.credit}}</td>
                <td><a href="{% url 'register-course-confirm' currStudent.id course.id %}"><button class="btn btn-primary">Register</button></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
